<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Reach out to us :D</title>
</head>

<body>


    <nav class="sticky top-0 bg-gray-100">
        <div class="mx-w-6xl mx-auto px-8">
            <div class="flex justify-between">
                <div class="flex space-x-1">
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-black">
                            <svg class="h-8 w-10 mr-1 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                            </svg>
                            <span class="font-bold">Relocate with us</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="https://airtable.com/shrnUCBHSQR6rsTzT" class="py-2 px-3 bg-blue-300 text-white-800 rounded hover:bg-blue-500 hover:text-black-400 transition duration-300">Post a job FREE</a>
                </div>
                <div class="md:hidden flex items-center">

                </div>
            </div>
        </div>
        <div>

        </div>
    </nav>
    <div class="flex h-screen justify-center items-center">
        <form action="https://formsubmit.co/el/bikeza" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-lg font-medium mb-4">Contact Us*</h2>
            <div class="mb-4">
                <label class="block font-medium mb-2" for="name">
              Name*
            </label>
                <input class="border border-gray-400 p-2 w-full" id="name" type="text" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2" for="email">
              Email*
            </label>
                <input class="border border-gray-400 p-2 w-full" id="email" type="email" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium mb-2" for="message">
              Message*
            </label>
                <textarea class="border border-gray-400 p-2 w-full" id="message" rows="4" required></textarea>
            </div>
            <button class="bg-indigo-500 text-white py-2 px-4 rounded transition duration-300 hover:bg-indigo-600">
            Submit
          </button>
        </form>
    </div>


</body>

</html>
